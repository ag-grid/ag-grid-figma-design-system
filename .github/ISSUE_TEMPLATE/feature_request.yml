name: Request a Feature
description: Request a Feature
title: "[Feature]: "
labels: ["triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for getting in touch!
          
        **Customers of AG Grid Enterprise**
        If you are an AG Grid Enterprise customer please submit this request in our [enterprise support system](https://ag-grid.zendesk.com/hc/en-us) instead.
        <br />
  - type: textarea
    id: what-to-implement
    attributes:
      label: What would you like us to implement?
      value: |             
        Please provide all the items listed below:
        
        1. Link to a live sample with AG Grid showing the use case. You can build one by modifying any of our documentation examples:
           https://ag-grid.com/javascript-data-grid/
           
        2. List of steps to illustrate use case with live sample
        
        3. Description of current behaviour
        
        4. Description of desired behaviour

        5. Screenshot of desired UI showing the use case (optional)
        
    validations:
      required: true
  - type: dropdown
    id: repro
    attributes:
      label: Reproducible Scenario
      description: Have you supplied a reproducible scenario (e.g. plunker, codesandbox, etc.) in the description above?
      options:
        - "Yes"
        - "No (Will delay finding a solution)"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Which version of our software are you using?
    validations:
      required: true
